spring.application.name=notificationservice

server.port=8083

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#DB
spring.datasource.url=jdbc:mysql://mysql:3306/task-manager
spring.datasource.username=root
spring.datasource.password=lana
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:/liquibase/db-changelog-master.xml
#spring.liquibase.liquibase-schema=task-manager
#spring.liquibase.default-schema=task-manager
spring.liquibase.url=jdbc:mysql://mysql:3306/task-manager
spring.liquibase.user=root
spring.liquibase.password=lana
